<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/generel.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="https://use.typekit.net/rqd4dkx.css" />
    <title>Frontpage</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <div class="logo">
          <img src="/img/country_logo.svg" alt="Logo" />
        </div>
      </a>
      <nav class="headerNavigation">
        <ul>
          <li><a href="productlist.html">KONTAKT</a></li>
          <div class="link2">
            <li><a href="productlist.html">MUSIK</a></li>
          </div>
          <div class="icons">
            <div class="img1">
              <li><img src="img/kurv.svg" alt="kurv" /></li>
            </div>
            <div class="img2">
              <li><img src="img/søg.svg" alt="søg" /></li>
            </div>
          </div>
        </ul>
      </nav>
    </header>

    <main>
      <div class="slideshowContainer">
        <div class="mySlides fade">
          <a href="productpage.html" class="link">
            <img src="img/dolly_wide.webp" alt="Forside billede" />
          </a>
        </div>

        <div class="mySlides fade">
          <a href="productpage.html" class="link">
            <img src="img/shania_wide.webp" alt="Forside billede" />
          </a>
        </div>

        <div class="mySlides fade">
          <a href="productpage.html" class="link">
            <img src="img/johnny_wide.webp" alt="Forside billede" />
          </a>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br />

      <!-- The dots/circles -->
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>

      <h2>NYE UDGIVELSER</h2>
      <section class="grid_index">
        <div class="left">
          <a href="productpage.html" class="link">
            <img class="shadow" src="img/billyray.webp" alt="1" />
            <!-- Billiede -->
            <h3 class="album">Southern Rain</h3>
            <!-- Albumnavn -->
            <h4 class="artist">Billy Ray Cyrus</h4>
            <!-- Artistnavn -->
            <p class="price">149</p>
            <!-- Prisen -->
          </a>
        </div>
        <div class="right">
          <a href="productpage.html" class="link">
            <img class="shadow" src="img/dollyparton.webp" alt="2" />
            <!-- Billiede -->
            <h3 class="album">Jolene</h3>
            <!-- Albumnavn -->
            <h4 class="artist">Dolly Parton</h4>
            <!-- Artistnavn -->
            <p class="price">149</p>
            <!-- Prisen -->
          </a>
        </div>
        <div class="left">
          <a href="productpage.html" class="link">
            <img class="shadow" src="img/taylorswift.webp" alt="3" />
            <!-- Billiede -->
            <h3 class="album">Speak Now</h3>
            <!-- Albumnavn -->
            <h4 class="artist">Taylor Swift</h4>
            <!-- Artistnavn -->
            <p class="price">249</p>
            <!-- Prisen -->
          </a>
        </div>
        <div class="right">
          <a href="productpage.html" class="link">
            <img class="shadow" src="img/johnnnycash_2.webp" alt="4" />
            <!-- Billiede -->
            <h3 class="album">Unearthed</h3>
            <!-- Albumnavn -->
            <h4 class="artist">Johnny Cash</h4>
            <!-- Artistnavn -->
            <p class="price">149</p>
            <!-- Prisen -->
          </a>
        </div>
      </section>
    </main>
    <footer>
      <p>© KEA, Københavns Erhversakademi</p>
      <p>Designed by Jeanna, Sophie, Laura & Kristine</p>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
