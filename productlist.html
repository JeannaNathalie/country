<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/generel.css" />
    <link rel="stylesheet" href="css/productlist.css" />
    <link rel="stylesheet" href="https://use.typekit.net/rqd4dkx.css" />
    <title>Productlist</title>
  </head>

  <body>
    <header>
      <a href="index.html">
        <div class="logo">
          <img src="img/country_logo.svg" alt="Logo" />
        </div>
      </a>
      <nav class="headerNavigation">
        <ul>
          <li><a href="kontakt.html">KONTAKT</a></li>
          <li><a href="productlist.html">MUSIK</a></li>
          <div class="icons">
            <li><img src="img/kurv.svg" alt="kurv" /></li>
            <li><img src="img/søg.svg" alt="søg" /></li>
          </div>
        </ul>
      </nav>
    </header>
    <main>
      <!-- Grid contatiner -->
      <div class="productlistGrid">
        <!-- Template for products -->
        <template id="regularProductsTemplate">
          <!-- Link to productpage -->
          <a href="productpage.html" class="link">
            <article class="regularProducts fade">
              <!-- Image -->
              <img src="/img/1.jpg" alt="Billy Ray Cyrus" />
              <!-- Albumname -->
              <h3 class="album">Southern Rain</h3>
              <!-- Artistname -->
              <h4 class="artist">Billy Ray Cyrus</h4>
              <!-- Price -->
              <p class="price">149</p>
            </article>
          </a>
        </template>
      </div>
    </main>
    <footer>
      <p>© KEA, Københavns Erhversakademi</p>
      <p>Designed by Jeanna, Sophie, Laura & Kristine</p>
    </footer>
    <!-- Link to JavaScript -->
    <script src="./js/productlist.js"></script>
  </body>
</html>
