<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/generel.css" />
    <link rel="stylesheet" href="css/productlist.css" />
    <link rel="stylesheet" href="https://use.typekit.net/rqd4dkx.css" />
    <title>Productlist</title>
  </head>
  <body>
    <header>
      <p><a href="index.html">FORSIDE</a>HER SKAL DER VÆRE LOGO</p>
      <h1>HOWDY</h1>
      <nav>
        <ul>
          <li>FAKE OM OS</li>
          <li><a href="productlist.html">VIEW ALL</a></li>
          <li><a href="productpage.html">Productpage</a>KURV</li>
          <li>SØGETING</li>
        </ul>
      </nav>
    </header>
    <main>
      <!--------------------Container------------------->
      <div class="productlistGrid">
        <!----------------------Søgebar--------------------->
        <input
          type="text"
          id="myInput"
          onkeyup="myFunction()"
          placeholder="Search for names.."
        />
        <template id="searchNames">
          <ul id="myUL">
            <li><a href="/img/1.jpg">Billy</a></li>
            <li><a href="#">Taylor</a></li>

            <li><a href="#">Dolly</a></li>
            <li><a href="#">Balke</a></li>

            <li><a href="#">Johnny</a></li>
            <li><a href="#">Willie</a></li>
            <li><a href="#">Rascal</a></li>
            <li><a href="#">Shania</a></li>
          </ul>
        </template>
        <!--------------------Første 4 produkter------------------->
        <template id="regularProductsTemplate">
          <a href="productpage.html" class="link">
            <article class="regularProducts">
              <img src="/img/1.jpg" alt="Billy Ray Cyrus" />
              <h3 class="album">Albumnavn</h3>
              <h4 class="artist">Kunstnernavn</h4>
              <p class="price">Prisen</p>
            </article>
          </a>
        </template>

        <a href="productpage.html" class="link">
          <article class="regularProducts">
            <img src="/img/2.jpg" alt="Blake Shelton" />
            <h3 class="album">Albumnavn</h3>
            <h4 class="artist">Kunstnernavn</h4>
            <p class="price">Prisen</p>
          </article>
        </a>

        <a href="productpage.html" class="link">
          <article class="regularProducts">
            <img src="/img/3.jpg" alt="Dolly Parton" />
            <h3 class="album">Albumnavn</h3>
            <h4 class="artist">Kunstnernavn</h4>
            <p class="price">Prisen</p>
          </article>
        </a>

        <a href="productpage.html" class="link">
          <article class="regularProducts">
            <img src="/img/4.png" alt="Taylor Swift" />
            <h3 class="album">Albumnavn</h3>
            <h4 class="artist">Kunstnernavn</h4>
            <p class="price">Prisen</p>
          </article>
        </a>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
