<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/generel.css" />
    <link rel="stylesheet" href="css/productpage.css" />
    <link rel="stylesheet" href="https://use.typekit.net/rqd4dkx.css" />
    <link rel="stylesheet" href="https://use.typekit.net/upg1bti.css" />
    <title>Productpage</title>
  </head>

  <body>
    <header>
      <a href="index.html">
        <div class="logo">
          <img src="/img/logo_2.svg" alt="Logo" />
        </div>
      </a>
      <nav class="headerNavigation">
        <ul>
          <li><a href="productlist.html">OM OS</a></li>
          <li><a href="productlist.html">MUSIK</a></li>
          <div class="icons">
            <li><img src="img/kurv.svg" alt="kurv" /></li>
            <li><img src="img/søg.svg" alt="søg" /></li>
          </div>
        </ul>
      </nav>
    </header>
    <main>
      <div class="grid_product">
        <div>
          <img src="img/1.jpg" alt="Albumcover" />
        </div>

        <div class="produktinfo">
          <h2 class="product_h2">SOME GAVE ALL</h2>
          <h1 class="product_h1">Billy Ray Cyrus</h1>
          <p class="oversigt"><span class="year">1994</span> - <span class="tracks">10 tracks</span> - <span class="cd">CD</span></p>
          <p class="price">199,-</p>
          <button>Tilføj til kurv</button>
        </div>

        <div class="spotify"></div>
      </div>

      <script src="js/product.js"></script>
    </main>
    <footer>
      <p>© KEA, Københavns Erhversakademi</p>
      <p>Designed by Jeanna, Sophie, Laura & Kristine</p>
    </footer>
  </body>
</html>
